[workspace]
resolver = "2"
members  = ["crates/ookami", "crates/eztracing", "crates/foxy_vulkan", "crates/foxy_window", "crates/foxy_renderer"]

# Enable a small amount of optimization in debug mode
[profile.dev.package."ookami"]
opt-level = 1

# Enable a small amount of optimization in debug mode
[profile.dev.package."foxy_window"]
opt-level = 1

# Enable a small amount of optimization in debug mode
[profile.dev.package."foxy_vulkan"]
opt-level = 1

# Enable a small amount of optimization in debug mode
[profile.dev.package."foxy_renderer"]
opt-level = 1

# Enable high optimizations for dependencies
[profile.dev.package."*"]
opt-level = 3
